machine:
  node:
    version: 4.1.1

# Customize dependencies
dependencies:
  cache_directories:
    - node_modules/
    - ~/.norma
    - ~/.meteor
  pre:
    - if [ ! -f $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - sudo ln -s $HOME/.meteor/meteor /usr/bin/meteor
    - npm install -g normajs
    - npm install -g mupx

# Customize test commands
test:
  override:
    - norma build

deployment:
  hub:
    branch: master
    commands:
      - cp ./.remote/settings/sites/den/settings.json ./settings.json
      - cp ./.remote/settings/sites/den/mup.json ./mup.json
      - cp ./.remote/settings/sites/dapperink/bundle.crt .
      - cp ./.remote/settings/sites/dapperink/private.key .
      - mupx deploy
