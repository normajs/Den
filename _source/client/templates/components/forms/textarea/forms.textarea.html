<template name="Apollos.Forms.TextArea">

  <div class="input {{#if error.get}}input--alert{{/if}} {{component.data.class}}">

    {{#unless component.data.hideLabel}}

      <label for="{{#if id}}{{id}}{{else}}{{name}}{{/if}}">
        {{#if label}}
          {{label}}
        {{else}}
          {{name}}
        {{/if}}
      </label>

    {{/unless}}

    <textarea
      name="{{name}}"
      type="{{#if type}}{{type}}{{else}}{{name}}{{/if}}"
      placeholder="{{#if placeholder}}{{placeholder}}{{else}}{{label}}{{/if}}"
      class="{{component.data.inputClass}}"
      disabled="{{#if disabled}}disabled{{/if}}"
      id="{{#if id}}{{id}}{{else}}{{name}}{{/if}}"
      tabindex="{{#if isMobile}}-1{{else}}0{{/if}}"
      rows="{{#if rows}}{{rows}}{{else}}8{{/if}}"
    ></textarea>

    {{#if icon}}
      <div class="push-half-right" style="position: absolute; top: -10px; right: 0px;">
        <style>
        svg {
          width: 30px;
        }
        </style>
        {{> Template.dynamic template=icon data=svgData.get}}
      </div>
    {{/if}}

    {{#if status.get}}

      <span class="input__status">
        {{status.get}}
      </span>

    {{/if}}

  </div>


</template>
