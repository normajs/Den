
<template name="projectCard">
  <a href="/project/{{client}}/{{id}}" class="ratio--fat-rectangle background--light-secondary">
    <div class="ratio__item background--fill" style="background-image:url({{image}})">

      <div class="locked-ends locked-sides floating--bottom overlay--solid-dark-secondary">
        <div class="locked-left locked-right locked-bottom overlay__item text-left">
          <div class="overlay--solid-dark-secondary">
            <div class="overlay__item soft-right">
              <div class="soft-half soft-double-right">
                <h5 class="text-light flush uppercase text-truncate"><small>{{client}}</small></h5>
                <h4 class="text-light flush text-truncate">
                  {{name}}
                </h4>
              </div>
            </div>
          </div>



          {{!--
          <h5 class="text-light">888-867-5309</h5>
          <h5 class="text-light flush">client@example.com</h5>
          --}}

        </div>

      </div>
      <div class="locked-bottom locked-right push-half overlay__item">
        <div class="round soft background--{{status}}"></div>
      </div>

    </div>

  </a>
</template>
