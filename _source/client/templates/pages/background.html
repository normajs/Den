<!--

  Background panel

  Contains a running list of projects on a persons board.

  @TODO
    - add a filter method
    - add ability to swipe through and expose more projects
    - show dates inline somehow

-->
<template name="background">

  <div id="background" class="panel background--dark soft-sides floating">
    <div class="floating__item one-whole constrain-ipad-mini">


      <div class="grid">

        {{#each cards}}{{#if this}}
            <div class="grid__item one-third">
              <div class="push-half-ends">
                {{> projectCard data=this}}
              </div>
            </div>
          {{else}}
            <div class="grid__item push-half-ends one-third">
              <div class="ratio--fat-rectangle">
                <div class="ratio__item floating">
                  <div class="floating__item one-whole">
                    <div class="soft-sides">

                      <div class="ratio--landscape background--light-secondary">
                        <div class="ratio__item">
                          <div class="panel">
                            <a href="/calendar" class="panel__item--left one-third floating background--light">
                              <div class="floating__item">

                                <span class="fa fa-calendar-o text-dark"></span>
                                <h5 class="flush"><small class="text-dark-secondary">Tasks</small></h5>

                              </div>

                            </div>
                            <div class="panel__item--right two-thirds">

                              <div class="panel">
                                <a href="/new" class="panel__item--left one-half floating">
                                  <div class="floating__item">
                                    <span class="fa fa-plus text-dark"></span>
                                    <h5 class="flush"><small class="text-dark-secondary">Create</small></h5>
                                  </div>
                                </a>
                                <a href="/search" class="panel__item--right one-half floating background--light">
                                  <div class="floating__item">

                                      <span class="fa fa-search text-dark"></span>
                                      <h5 class="flush"><small class="text-dark-secondary">Search</small></h5>

                                  </div>
                                </a>
                              </div>


                            </div>
                          </div>
                        </div>


                    </div>
                  </div>

                </div>
              </div>


            </div>
        {{/if}}{{/each}}

      </div>
    </div>
  </div>

</template>
